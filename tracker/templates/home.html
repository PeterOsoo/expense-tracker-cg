{% extends 'base.html' %} {% block content %}

<h2>Expense List</h2>
<ul>
	{% for expense in expenses %}
	<li>
		{{ expense.description }} - Kshs {{ expense.amount }} on {{ expense.date }}
		[ {{ expense.category }} ]

		<a href="{% url 'edit_expense' expense.id %}" class="btn btn-primary"
			>Edit
		</a>
	</li>
	{% endfor %}
</ul>

{% endblock content %}
