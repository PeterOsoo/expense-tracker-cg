{% extends "base.html" %} {% block content %}
<h2>{% if form.instance.id %}Edit Expense{% else %}Add Expense{% endif %}</h2>
<form method="post">
	{% csrf_token %} {{ form.as_p }}
	<button type="submit" class="btn btn-primary">
		{% if form.instance.id %}Save Changes{% else %}Add Expense{% endif %}
	</button>
</form>
<a href="{% url 'expense_list' %}" class="btn btn-secondary"
	>Back to Expense List</a
>
{% endblock %}
